<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">
    <title>Product Cart</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="" id="products">
                <div class="heading"><h3>Products</h3></div>
                <div id="products-container"></div>
                
            </div>

            <div class="carts">
                <div class="heading"><h3>Cart</h3></div>
                <div id="cart-container"></div>
                <div class="total-amount" id="total-container">
                    <table>
                        <tbody>
                            <tr>
                                <td>Total</td>
                                <td id="total"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
        <script src="script.js"></script>
    </body>
